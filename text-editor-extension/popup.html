<!DOCTYPE html>
<html>
  <head>
    <style>
      body { 
        width: 320px; 
        font-family: sans-serif; 
        padding: 15px; 
        margin: 0;
        background: #f8f9fa;
      }
      
      .header {
        text-align: center;
        margin-bottom: 15px;
        color: #333;
      }
      
      .header h3 {
        margin: 0 0 5px 0;
        font-size: 16px;
      }
      
      .header .url {
        font-size: 11px;
        color: #666;
        word-break: break-all;
        max-height: 30px;
        overflow: hidden;
      }
      
      button { 
        width: 100%; 
        margin-bottom: 8px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      
      .primary-btn {
        background: #4CAF50;
        color: white;
      }
      
      .primary-btn:hover {
        background: #45a049;
      }
      
      .secondary-btn {
        background: #ff9800;
        color: white;
      }
      
      .secondary-btn:hover {
        background: #e68900;
      }
      
      .danger-btn {
        background: #f44336;
        color: white;
      }
      
      .danger-btn:hover {
        background: #da190b;
      }
      
      .edits-section {
        margin-top: 15px;
        border-top: 1px solid #ddd;
        padding-top: 15px;
      }
      
      .edits-header {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .edit-count {
        background: #2196F3;
        color: white;
        border-radius: 12px;
        padding: 2px 8px;
        font-size: 11px;
        font-weight: normal;
      }
      
      .edits-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: white;
      }
      
      .edit-item {
        padding: 8px 10px;
        border-bottom: 1px solid #eee;
        font-size: 12px;
        position: relative;
      }
      
      .edit-item:last-child {
        border-bottom: none;
      }
      
      .edit-item:hover {
        background: #f5f5f5;
      }
      
      .edit-original {
        color: #666;
        font-style: italic;
        margin-bottom: 3px;
        word-break: break-word;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .edit-new {
        color: #333;
        font-weight: 500;
        word-break: break-word;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .edit-time {
        color: #999;
        font-size: 10px;
        margin-top: 3px;
      }
      
      .no-edits {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 20px;
        font-size: 12px;
      }
      
      .loading {
        text-align: center;
        color: #666;
        padding: 10px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h3>Text Editor Extension</h3>
      <div class="url" id="currentUrl">Loading...</div>
    </div>

    <button id="editMode" class="primary-btn">Enable Edit Mode</button>
    <button id="clearPageEdits" class="secondary-btn">Clear Page Edits</button>
    <button id="clearAllEdits" class="danger-btn">Clear All Edits</button>

    <div class="edits-section">
      <div class="edits-header">
        Page Edits
        <span class="edit-count" id="editCount">0</span>
      </div>
      <div class="edits-list" id="editsList">
        <div class="loading">Loading edits...</div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
